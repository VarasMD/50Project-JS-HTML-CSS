<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Expanding Cards</title>
</head>
<body>
    <div class="card-container">
        <div class="card-wrapper__panel active bitcoin">
            <h2 class="card-wrapper__container_text"> Bitcoin </h2>
        </div>
        <div class="card-wrapper__panel ethereum">
            <h2 class="card-wrapper__container_text"> Ethereum </h2>
        </div>
        <div class="card-wrapper__panel cardano">
            <h2 class="card-wrapper__container_text"> Cardano </h2>
        </div>
        <div class="card-wrapper__panel litecoin">
            <h2 class="card-wrapper__container_text"> Litecoin </h2>
        </div>
        <div class="card-wrapper__panel xrp">
            <h2 class="card-wrapper__container_text"> XRP </h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
